<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.6rem;
      letter-spacing: 1px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 18px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 30px rgba(0,0,0,0.45);
    }
    .card img {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 12px;
    }
    .desc {
      font-size: 1rem;
      line-height: 1.5;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Project Components</h1>

  <div class="container">
    <div class="card">
      <img src="/mnt/data/ISEF.jpeg" alt="Project Photo" />
      <div class="desc">Main assembled prototype inside soil during testing.</div>
    </div>

    <div class="card">
      <img src="/mnt/data/1940e846-a456-4fe6-89e4-16ed6edf0966.png" alt="DS18B20 Sensor" />
      <div class="desc">Waterproof DS18B20 Temperature Sensor.</div>
    </div>

    <div class="card">
      <img src="/mnt/data/f5adda0f-b964-4721-bb39-2010a3356f29.png" alt="Soil Moisture Sensor" />
      <div class="desc">Soil Moisture Sensor (resistive type).</div>
    </div>
  </div>

</body>
</html>
